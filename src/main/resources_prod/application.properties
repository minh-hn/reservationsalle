
spring.jmx.default-domain=fr.hn.reservation

server.port=8090

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url= jdbc:postgresql://localhost:5432/reservation 
spring.datasource.username=reservation_user
spring.datasource.password=toto
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = validate

# Non affichage de l'erreur : La fonction org.postgresql.jdbc.PgConnection.createClob() n'est pas encore implémentée
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true



com.ibm.ws.webcontainer.invokeFlushAfterService=false

# # # # # App configuration

# Ajout du favicon
spring.mvc.favicon.enabled=true

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=1MB
# Max Request Size
spring.servlet.multipart.max-request-size=1MB


